<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="pyramid.js"></script>
</head>
<body>
<div>
	<center>
		<canvas id="Canvas" width="300" height="300" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>
		<br>

		<button onmousedown="XangleP()" onmouseup="mouseUp()">X +</button>
		<button onmousedown="XangleM()" onmouseup="mouseUp()">X -</button>
		<button onmousedown="YangleP()" onmouseup="mouseUp()">Y +</button>
		<button onmousedown="YangleM()" onmouseup="mouseUp()">Y -</button>
		<button onmousedown="ZangleP()" onmouseup="mouseUp()">Z +</button>
		<button onmousedown="ZangleM()" onmouseup="mouseUp()">Z -</button>
		<br>
		
		<button onclick="Reset()">Reset</button>
	</center>
</div>
</body>
</html>
