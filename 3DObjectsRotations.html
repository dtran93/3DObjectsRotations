<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="3DObjectsRotations.js"></script>
</head>
<body>
<div>
	<center>
		<h1> 3DObjectRotations </h1> <h4> by David Tran</h4>
		<canvas id="CanvasPyramid" width="300" height="300" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>
		<canvas id="CanvasCube" width="300" height="300" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>
		<br>

		<button onmousedown="XangleP()" onmouseup="mouseUp()">X +</button>
		<button onmousedown="XangleM()" onmouseup="mouseUp()">X -</button>
		<button onmousedown="YangleP()" onmouseup="mouseUp()">Y +</button>
		<button onmousedown="YangleM()" onmouseup="mouseUp()">Y -</button>
		<button onmousedown="ZangleP()" onmouseup="mouseUp()">Z +</button>
		<button onmousedown="ZangleM()" onmouseup="mouseUp()">Z -</button>
		<br>
		<button onclick="Bigger()">Size ++</button>
		<button onclick="Smaller()">Size --</button>
		<button onclick="Reset()">Reset</button>
		<h2> Instructions </h2>
		<div>
			<p>
				Press and hold x, y, z button to rotate object. <br>
				Click reset to return to original positions. <br>
				<b> If rotation animation won't stop refresh page. </b>
			</p>
		</div>
	</center>
</div>
</body>
</html>
